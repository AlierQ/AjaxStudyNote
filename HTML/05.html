<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用$.getJSON()发送Ajax请求</title>
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.js" type="application/javascript"></script>
</head>
<body>
    <input type="button" value="加载课程信息" onclick="doload()">
    <h1>课程信息</h1>
    <div id="info"></div>
</body>
<script>
    function doload() {
        $.getJSON("course.json",{},function (data) {
            $.each(data,function (index,course) {
                $("<p>").html(course.id + "&nbsp;&nbsp;" + course.name + "&nbsp;&nbsp;" + course.period).appendTo($("#info"))

            })
        })
    }
</script>
</html>
